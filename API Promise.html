<h1>Handle An API Promise</h1>

<script src="js/keys.js"></script>
<script>
    let username = 'George-Tudor';

    const getLastPush = user => {
        fetch(`https://api.github.com/users/${username}/events`, {
            headers: {
                'Authorization' : 'token' + GITHUB_API_TOKEN

            }})

        .then(console.log)
        .catch(console.error)
    }
