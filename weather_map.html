<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        #content {
            display: flex;

</head>
<body>
    <h1>Weather Map Project</h1>
    <div id="content"></div>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
    <script>


        $.get('https://api.openweathermap.org/data/2.5/onecall', {
            appid: WEATHER_APP_ID,
            lat: 29.4252,
            lon: -98.4916,
            units: 'imperial'
        }).done(function(data) {
            console.log(data);
            console.log(data.current.humidity);
            data.daily.forEach(function (day, index) {
                $('#content').append('<div class="card" style="width: 18rem;">' +
                    '<div class="card-body">' +
                    '<h5>' + new Date(data.daily[index].dt * 1000) + '</h5>' +
                    '<p>' + "Daytime Temp: " + data.daily[index].temp.day + '</p>' +
                    '<p>' + "Low: " + data.daily[index].temp.min + '</p>' +
                    '<p>' + "High: " + data.daily[index].temp.max + '</p>' +
                    '</div>' +
                    '</div>')
            });

            //     '</div>' +
            //     '</div>')


        }).fail(function(error) {
            console.log(error);
        });




    </script>

</body>
</html>
