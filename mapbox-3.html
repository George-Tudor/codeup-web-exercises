<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Testing</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet'>
    <style>
        #map {
            height: 800px;
            width: 800px;
        }
    </style>
</head>
<body>
<h1>Mapbox Exercise 3</h1>
<div id="map"></div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>

    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.491142, 29.424349], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    setTimeout(function() {
        geocode("Whitefish, Montana", MAPBOX_API_TOKEN).then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(10);
        });
    }, 4000);


    reverseGeocode({lng: -157.8060, lat: 21.2620}, MAPBOX_API_TOKEN).then(function(results) {
        $('h1').after().append('<br>' + '<p>Longitude -157.8060 and Latitude 21.2620 are for </p>' + results + '<p>The map below is unrelated.</p>');

        console.log(results);
    });
</script>
</body>
</html>
